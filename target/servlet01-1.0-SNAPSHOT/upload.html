<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>

<body>
<!--    multipart/form-data 表示表单类型为文件上传类型-->
    <form method="post" enctype="multipart/form-data" action="ul01">
        姓名:<input type="text" name="uname" > <br >
        文件:<input type="file" name="myfile"> <br >
        <button>提交</button>
    </form>
</body>
</html>
